<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet"  type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="parentDiv">
            <div  class="jumbotron bg-transparent mx-auto text-center text-white">
                <h1> Trivial Trivia Mania !! </h1>
            </div>   
        
            <div id="containerDiv" class="jumbotron bg-transparent ">
                <div id="trivia-timeLeft" class= "card mx-auto text-center"></div>
                <div id="trivia-game" class="card col-lg-4 mx-auto"></div>
                <div class=""></div>
                <div id="trivia-options" class="list-group  card col-lg-4 mx-auto"></div>
                <div id="qAnswer" class="card col-lg-6 mx-auto text-center"></div>
                <div id="qAnswerImg" class="card col-lg-4 mx-auto text-center"></div>
                <button id="start" class="card col-sm-4 mx-auto bg-danger text-center text-white ">Start</button>
                <button id="startOver" class="card col-sm-4 mx-auto bg-danger text-center text-white" style="visibility:hidden">Start Over?</button>
                <!-- <button id="startOver" class="card col-sm-4 mx-auto bg-danger text-center text-white " style="visibility: hidden">Start Over?</button> -->
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>


</html>
